# enable gzip compression for better performance
gzip on; 
gzip_vary on;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
gzip_min_length 256;

server {
    listen 80;
    server_name resume.kskaiko-soft.dev portfolio.kskaiko-soft.dev localhost;

    # Let's Encrypt ACME challenge location
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name resume.kskaiko-soft.dev portfolio.kskaiko-soft.dev localhost;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/resume.kskaiko-soft.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/resume.kskaiko-soft.dev/privkey.pem;

    # Security headers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Root directory and index file
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }

    # leverage browser caching for static assets 
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML files are always fetched fresh
    location ~* \.(html)$ {
        expires -1;
        add_header Cache-Control "no-store, must-revalidate";
    }

    # Custom 404 error page
    error_page 404 /404.html;
}
